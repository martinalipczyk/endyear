<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTrivia</title>
</head>
<body>
    <h1>MULTITRIVIA PAGE</h1>
    <div>
        <label for="questionAmount">Number of Questions:</label>
        <input type="number" id="questionAmount" name="questionAmount" min="1">
        <button id="startGameButton">Start Game</button>
    </div>
    <div id="game">
        <h2 id="question">Waiting for game to start...</h2>
        <div id="options"></div>
    </div>
    <div id="scores"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/samplemultitrivia.js"></script>
</body>
</html>
